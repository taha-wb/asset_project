<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Assets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static\style.css">
</head>
<body>

  <h1 class="">ID: {{ emp_id }}</h1>
      <h1 class="">Name: {{ name }}</h1>
      <h1 class="">Department: {{ emp_department }}</h1>
  <div class="container mt-5">
      
      <br>
      <br>
      <form action="/inventory" method="post">

        {% if assets %}
      <table class="table table-striped">
          <thead>
            <tr>
              
              <th>Device Type</th>
              <th>Description</th>
              <th>S/N</th>
          </tr>
          </thead>
          <tbody>
              
                  {% for asset in assets %}
                  <tr> 
                   
                    <td>{{ loop.index }}.{{ asset["Device Type"] }}</td>
                    <td>{{ asset["Description"] }}</td>
                    <td>{{ asset["S/N"] }}</td>
                  </tr>
                  {% endfor %}
             
          </tbody>
      </table>
      
        <input type="hidden" name="emp_id" value="{{ emp_id }}">
        <button type="submit"name="action" value="receiving">Create Receiving Form</button>
        <button type="submit" name="action" value="handover">Create Handover Form</button>
    </form>

    {% else %}
    <h1>Employee not found</h1>
    {% endif %}
      <div class="text-center">
          <a href="/" class="btn btn-secondary">Go Back</a>
          <br><br>
      </div>
  </div>

  <!-- Bootstrap JS (Optional for interactivity) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>

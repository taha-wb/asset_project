<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static\style-index.css">
</head>
<body>
   
    <nav>
        <img src="static\images\mel_logo.png" alt="mel-logo">
    </nav>
    <div class="container mt-5">
        <!-- <h1 class="text-center">Choose Service</h1> -->
        <form action="/submit_category" method="POST" class="d-flex justify-content-center">
            <label for="category">Service Type:</label>
            <br>
            <select name="category" id="device_type">
              <option value="assets" name="action">Assets Lookup</option>
              <option value="create-asset" name="action">Create Asset</option>
              <option value="create-employee" name="action">Create Employee</option>
            </select>
            <button type="submit" class="btn btn-primary">Go</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

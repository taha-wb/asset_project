<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
   <header>
        <img class="logo" src="{{ url_for('static', filename='images/mel_logo.png') }}" alt="mel-logo">
       
    </header>
    <section class="container">
        <form action="/submit" method="POST" class="d-flex justify-content-center">
            
                <label for="emp_id" class="form-label">Employee ID</label>
                <input type="text" class="form-control" id="emp_id" name="emp_id" required>
                <a href="/" class="go-back">Go Back</a>
            <button type="submit">Search</button>
        </form>
    </section>
        
        
        
    

    

    <!-- Bootstrap JS (Optional for interactivity) -->

</html>
